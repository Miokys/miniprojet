<body>
    <div class="zone">
        <div class="hero">
            <h3>Hero: <span id="hero"></span></h3>
            <img id="heroImg" src="media/images/hero.png" alt="hero">
            <section>
                <p>Vie: <span id="vie" class="vie"></span></p>
                <p>mana: <span id="mana" class="mana"></span></p>
                <p>Force: <span id="force"></span></p>
                <p>Defense: <span id="defense"></span></p>
                <p>vitesse: <span id="vitesse"></span></p>
                <p>magie: <span id="magie"></span></p>
            </section>
        </div>
        <div class="action">
            <button id="btn-att">Attaquer</button><button id="btn-def">Defendre</button><button
                id="btn-heal">Soin</button><button id="btn-stk">Stocker</button>
        </div>

        <div class="ennemi">
            <section>
                <p>Vie: <span class="vie" id="vieEnnemi"></span></p>
                <p>mana: <span id="manaEnnemi" class="mana"></span></p>
                <p>Force: <span id="forceEnnemi"></span></p>
                <p>Defense: <span id="defenseEnnemi"></span></p>
                <p>vitesse: <span id="vitesseEnnemi"></span></p>
                <p>magie: <span id="magieEnnemi"></span></p>
            </section>
            <img id="ennemiImg" src="media/images/Basilisk.png" alt="basilisk">
            <h3>Ennemi :<span id="ennemi"></span></h3>
        </div>
    </div>
